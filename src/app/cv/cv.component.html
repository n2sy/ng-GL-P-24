<div class="row">
  <div class="col-6">
    <app-liste (candToCv)="recupererCandidat($event)"> ></app-liste>
  </div>
  <div class="col-6">
    @if (selectedCandidat) {
    <app-details [selCandidat]="selectedCandidat"></app-details>

    } @else {
    <h4>Vous n'avez sélectionné aucun candidat</h4>
    }
  </div>
</div>
<button (click)="addNewCandidat()" class="btn btn-info">Add Candidat</button>
<button (click)="showCandidats()" class="btn btn-primary">
  Afficher Candidats (CV)
</button>
